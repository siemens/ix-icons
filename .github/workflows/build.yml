name: build

on:
  pull_request:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:16.16.0
      env:
        DEBIAN_FRONTEND: noninteractive
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/build
      - uses: ./.github/workflows/actions/test
